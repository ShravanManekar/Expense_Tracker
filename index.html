<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background: #121212;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 500px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
        
        }
        h1,h2,h3{
            
            margin-bottom: 20px;
            text-align: center;
        }

        form{
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input [type="text"],
         input [type="number"] {
            width: 50%;
            padding: 10px;
            background: #333333;
            border-radius: 10px;
            border: none;
            color: #fff;
            outline: none;
            margin: 3px;

         }
         button{
            background-color: #6200ea;
            border-radius:5px ;
            padding:10px ;
            color: #fff;
            cursor: pointer;
             transition:background-color 0.3;
             border: none;
         }
         button:hover{
            background: #3700b3;
         }
         #expense-list{
            list-style-type: none;
            padding: 0%;
         }
         #expense-list li{
            background: #333333;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;

         }
         #total{
            text-align: right;

         }
         .hidden{
            display: none;
         }
         

    </style>

</head>
<body>
    <div class="container">
        <h1>Expense Tractor</h1>
      
            <form id="expense-form">
                <input type="text"
                 placeholder="Expense name..."
                 id="expense-name"
                 required
                 
                 />
                 <input type="number"
                 placeholder="Amount"
                 id="expense-amount"
                 required
                 />
                 <button type="submit">Add Expense</button>
            </form>
            <h2>Expense</h2>
            <ul id="expense-list">
                <!-- EXpense will be dynamically added here-->
            </ul>
            <div id="total">
                <h3>Total: Rs.<span id="total-amount">0.00</span></h3>

            </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
